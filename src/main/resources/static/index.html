<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<form action="/order" method="POST">

<fieldset>
<legend>Size Options</legend>
    <p>
        <input type="radio" name="size" id="size_1" value="small">
        <label for="size_1">Short</label>
    </p>
    <p>
        <input type="radio" name="size" id="size_2" value="medium">
        <label for="size_2">Tall</label>
    </p>
    <p>
        <input type="radio" name="size" id="size_3" value="large">
        <label for="size_3">Grande</label>
    </p>
    <p>
        <input type="radio" name="size" id="size_4" value="xl">
        <label for="size_4">Venti</label>
    </p>
</fieldset>

<fieldset>

    <legend>Espresso & Shot Options</legend>
    <select id="espresso" name="espresso">
        <option value="signature">Signature Espresso Roast</option>
        <option value="blonde">Blonde Espresso Roast</option>
        <option value="decaf">Decaf Espresso Roast</option>
        <option value="one-third-decaf">1/3 Espresso Roast</option>
        <option value="half-decaf">1/2 Espresso Roast</option>
        <option value="two-thirds-decaf">2/3 Espresso Roast</option>

    </select>

</fieldset>
    <input type="submit" value="Submit">
</form>

</body>

</html>
